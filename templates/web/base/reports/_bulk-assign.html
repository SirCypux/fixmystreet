[%  IF c.user.has_permission_to('assign_report_to_user', c.cobrand.body.id ) %] 
<form id='bulk-assign-form' name='bulk-assign-form' method='post' action='/my/planned/change_multiple'>
    <label style='font-weight:normal;font-size:small;display:inline;vertical-align:sub;'>Assign to:</label>
    <input type="hidden" name="token" value="[% csrf_token %]">
    <select class="form-control multi-select-button" name="inspector" id="inspector" style="height:2.9em;font-size:0.8em;display:inline;">
        [% FOR user IN c.cobrand.users %]
            <option value='[% user.id %]'>
            [% IF user.name %]
                [% user.name %]
            [% ELSE %]
                [% user.username %]
            [% END %]
            </option>
        [% END %]
        <option value='unassigned'>unassigned</option>
    </select>
    <button id='bulk-assign-btn' class='btn' type='submit' name='bulk-assign-btn' value='bulk-assign' style='font-weight:normal;font-size:small;display:inline-block'>Assign</button>
</form>
[% END %]
